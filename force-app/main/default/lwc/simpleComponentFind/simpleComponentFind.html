<template>
    <div class="slds-card">
        <div class="slds-var-p-around_medium">Hello {textmessage} there 
        <lightning-input label="Name" value={textmessage} onchange={handleChange}></lightning-input>
       <lightning-button label="Find" onclick={handleclick}> </lightning-button>
        <ul class="slds-m-around_medium">
        <h1> List Of Contact</h1>

            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.Title}
                </li>
            </template>
        </ul>
        </div>
        </div>
        <c-display-text>
            <span slot="name">Guhan</span>
            <span slot="phone">789456123</span>
            <span>Chocolatier</span>
        </c-display-text>
        <c-display-text passtring ='this is from simple component '> </c-display-text>
</template>
